<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>LinkedIn Banner</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: "Inter", sans-serif;
            }

            body {
                background: #020617;
            }

            .banner {
                height: 315px;
                width: 100%;
                display: flex;
                align-items: center;
                justify-content: center;
                background: radial-gradient(circle at top, #1e293b, #020617);
            }

            .content {
                text-align: center;
                padding: 0 24px;
            }

            h1 {
                font-size: 3rem;
                font-weight: 700;
                color: #e5e7eb;
            }

            h1 span {
                color: #8b5cf6;
            }

            .focus {
                margin-top: 10px;
                font-size: 1.05rem;
                color: #c7d2fe;
            }

            .highlight {
                margin-top: 8px;
                font-size: 1.1rem;
                font-weight: 600;
                color: #a78bfa;
            }

            .ops {
                margin-top: 6px;
                font-size: 0.95rem;
                color: #a5b4fc;
            }

            .values {
                margin-top: 6px;
                font-size: 0.9rem;
                color: #94a3b8;
            }

            .stack {
                margin-top: 14px;
                display: flex;
                flex-wrap: wrap;
                gap: 8px;
                justify-content: center;
            }

            .stack span {
                padding: 6px 12px;
                border-radius: 999px;
                background: rgba(139, 92, 246, 0.15);
                color: #ddd6fe;
                font-size: 0.8rem;
            }

            /* Mobile */
            @media (max-width: 768px) {
                h1 {
                    font-size: 2.2rem;
                }
            }
        </style>
    </head>
    <body>
        <section class="banner">
            <div class="content">
                <h1>Software <span>Developer</span></h1>

                <p class="focus">Backend • Frontend • APIs REST</p>

                <p class="highlight">PHP & Laravel</p>

                <p class="ops">CI/CD • Docker • Nginx</p>

                <p class="values">Performance • Scalability • Security</p>

                <div class="stack">
                    <span>PHP</span>
                    <span>Laravel</span>
                    <span>JS</span>
                    <span>MySQL</span>
                    <span>PostgreSQL</span>
                    <span>Docker</span>
                    <span>CI/CD</span>
                    <span>Git</span>
                    <span>Nginx</span>
                    <span>Tailwind</span>
                    <span>Bootstrap</span>
                </div>
            </div>
        </section>
    </body>
</html>

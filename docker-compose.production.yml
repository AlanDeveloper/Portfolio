services:
  app:
    image: ghcr.io/alandeveloper/portfolio:latest
    restart: unless-stopped
    mem_limit: 192m
    cpus: 0.45
    networks:
      - traefik-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.portfolio.rule=Host(`alandeveloper.com.br`) || Host(`www.alandeveloper.com.br`)"
      - "traefik.http.routers.portfolio.entrypoints=web"
      - "traefik.http.services.portfolio.loadbalancer.server.port=80"

networks:
  traefik-network:
    external: true
